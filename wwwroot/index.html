<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess AI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ChessAI.styles.css" rel="stylesheet" />
    <script src="js/chessai.js"></script>
    <script>
        function addGlobalErrorHandler() {
            window.addEventListener('error', function (event) {
                console.error('JS Error caught: ', event.message, event.filename, event.lineno);
                alert('A JavaScript error occurred: ' + event.message);
            });
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui" style="display: none;">
        An unhandled error has occurred.
        <div id="blazor-error-details" style="color: red;"></div>
        <a href="" class="reload">Reload</a>
        <a class="dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none'">ðŸ—™</a>
    </div>

<script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.addEventListener('error', event => {
            var errorMessage = event.message || 'An error occurred';
            document.getElementById("blazor-error-details").innerText = errorMessage;
            document.getElementById("blazor-error-ui").style.display = "block";
        });

        // Global error handling for unhandled promise rejections (if using promises)
        window.addEventListener('unhandledrejection', event => {
            var errorMessage = event.reason || 'An unhandled promise rejection occurred';
            document.getElementById("blazor-error-details").innerText = errorMessage;
            document.getElementById("blazor-error-ui").style.display = "block";
        });
    </script>
</body>

</html>
